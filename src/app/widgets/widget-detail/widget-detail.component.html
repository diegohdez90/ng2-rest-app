<div class="item-card mdl-card mdl-shadow--2dp">
  <div *ngIf="!widgetSelected" class="mdl-card__title">
    <h2 class="mdl-card__title-text">Select a Widget</h2>
  </div>
  <div class="mdl-card__supporting-text">
  <div *ngIf="!widgetSelected.id"> New Widget Element</div>
  <div *ngIf="widgetSelected.id"> Editing {{ originalName }}</div>
  <form novalidate #myForm="ngForm">
    <label>Title</label>
    <input type="text" name="name" required [(ngModel)]="widgetSelected.name">
    <label>Description</label>
    <input type="text" name="description" required [(ngModel)]="widgetSelected.description">
  </form>
  </div>
  <div class="mdl-card__actions">
    <button  [disabled]="!widgetSelected.name" (click)="cancel.emit()"  type="submit"
      class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button  [disabled]="!myForm.valid" (click)="save.emit(widgetSelected)"  type="submit"
      class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>

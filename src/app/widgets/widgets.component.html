<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--6-col">
    <app-widgets-list [widgets]="widgets"
                      (selectWidget)="selectWidget($event)"
                      (delete)="deleteWidget($event)"
    ></app-widgets-list >
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <app-widget-detail [widget]="selectedWidget"
                        (cancel)="resetWidget($event)"
                        (save)="saveWidget($event)"
    ></app-widget-detail>
  </div>
</div>
